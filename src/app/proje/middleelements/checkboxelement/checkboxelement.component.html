<div class="example-box" cdkDragLockAxis="y" cdkDrag>
    <div class="buttons-cog">
        <p-button type="button" (onClick)="edit($event)"  styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
    </div>
    <div class="buttons-clr">
        <p-button (onClick)="delete($event)" type="button" styleClass="p-button-danger p-button-rounded" icon="bi bi-trash"></p-button>
    </div>
    <div class="field-checkbox">
        <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
        <label>{{ 'OPTION' | translate}}</label>
    </div>
</div>
