<div class="example-box" cdkDragLockAxis="y" cdkDrag>
    <div class="buttons-cog">
        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
    </div>
    <div class="buttons-clr">
        <p-button type="button" styleClass="p-button-danger p-button-rounded" icon="bi bi-trash"></p-button>
    </div>
    <div class="d-flex flex-column">
        <label class="mt-2">Question</label>
    </div>

    <div class="mt-3">
        <p-inputNumber [(ngModel)]="val" [showButtons]="true" mode="decimal"></p-inputNumber>
    </div>
</div>
