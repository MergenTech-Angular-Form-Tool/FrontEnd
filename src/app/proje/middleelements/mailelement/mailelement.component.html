<div class="Mailbox" cdkDragLockAxis="y" cdkDrag>
    <div class="buttons-cog">
        <p-button type="button" (onClick)="edit($event)" styleClass="p-button-help p-button-rounded"
                  icon="pi pi-cog"></p-button>
    </div>
    <div class="buttons-clr">
        <p-button (onClick)="delete($event)" type="button" styleClass="p-button-danger p-button-rounded"
                  icon="bi bi-trash"></p-button>
    </div>

    <div class="handle">
        <label class="mb-3">{{ 'HEADER' | translate}}</label>
        <div class="mb-2">
            <input pInputText placeholder="Placeholder" type="mail" style="width: 494px">
            <small class="d-block mt-2">{{ 'SMALL_TEXT' | translate}}</small>
        </div>
    </div>
</div>
