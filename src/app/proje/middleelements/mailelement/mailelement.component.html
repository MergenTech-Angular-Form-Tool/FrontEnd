<div class="Mailbox" cdkDragLockAxis="y" cdkDragBoundary=".center" cdkDrag>
    <div class="buttons-cog">
        <p-button (onClick)="edit($event)" type="button" styleClass="p-button-help p-button-rounded"
                  icon="pi pi-cog"></p-button>
    </div>
    <div class="buttons-clr">
        <p-button (onClick)="delete($event)" type="button" styleClass="p-button-danger p-button-rounded"
                  icon="bi bi-trash"></p-button>
    </div>
    <div class="d-flex flex-column">
        <div class="handle">
            <label class="mb-3">{{ header | translate}}</label>
            <div class="p-inputgroup mb-2">
                <input type="text" id="botLabel" [(ngModel)]="placeholder" pInputText style="width: 453px;"/>
                <span class="p-inputgroup-addon">.com</span>
            </div>
            <small i18n>{{ smalltext | translate}}</small>
        </div>
    </div>
</div>
