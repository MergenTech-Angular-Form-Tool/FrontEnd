<p-table [columns]="cols" [value]="form">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr *ngIf="rowData.removed === true">
            <td *ngFor="let col of columns" id="form">
                {{rowData[col.field]}}
            </td>
            <td id="buttons">
                <button pButton pRipple type="button" label="Ayrıntı Gör" id="content"></button>
                <button pButton pRipple type="button" (click)="restoreForm(rowIndex)" label="Geri Yükle"
                        class="p-button-success" id="backload"></button>
                <button pButton pRipple type="button" (click)="deleteForm(rowIndex)" label="Sil" class="p-button-danger"
                        id="remove"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
