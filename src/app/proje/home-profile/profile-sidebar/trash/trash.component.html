<h1>{{'TRASH' | translate}}</h1>

<p-table [columns]="cols" [value]="form">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>
                {{'ID' | translate}}
            </th>
            <th>
                {{'FormName' | translate}}
            </th>
            <th>
                {{'CreateTime' | translate}}
            </th>
            <th>
                {{'UpdateTime' | translate}}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr *ngIf="rowData.removed === true">
            <td *ngFor="let col of columns" id="form">
                {{rowData[col.field]}}
            </td>
            <td id="buttons">
                <button pButton pRipple type="button" id="content"> {{'DETAIL' | translate}}</button>
                <button pButton pRipple type="button" (click)="restoreForm(rowIndex)"
                        class="p-button-success" id="backload">{{'RESTORE' | translate}}</button>
                <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
                <p-button styleClass="p-button-danger " id="delete" (click)="confirm2(rowIndex)"  >{{'DELETE' | translate}}</p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
