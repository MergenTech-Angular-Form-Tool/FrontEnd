<h1>{{'TRASH' | translate}}</h1>

<p-table [columns]="cols" [value]="form">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr *ngIf="rowData.removed === true">
            <td *ngFor="let col of columns" id="form">
                {{rowData[col.field]}}
            </td>
            <td id="buttons">
                <button pButton pRipple type="button" label="Ayrıntı Gör" id="content"></button>
                <button pButton pRipple type="button" (click)="restoreForm(rowIndex)" label="Geri Yükle"
                        class="p-button-success" id="backload"></button>
                <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
                <p-button styleClass="p-button-danger" id="delete"(click)="confirm2(rowIndex)" icon="pi pi-times" label="Delete" ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
