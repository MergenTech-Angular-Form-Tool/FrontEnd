<h1>{{'FAVORITES' | translate}}</h1>

<p-table [columns]="cols" [value]="form">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>
                {{'ID' | translate}}
            </th>
            <th>
                {{'FormName' | translate}}
            </th>
            <th>
                {{'CreateTime' | translate}}
            </th>
            <th>
                {{'UpdateTime' | translate}}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr *ngIf="rowData.favorite===true">
            <td *ngFor="let col of columns" id="form">
                {{rowData[col.field]}}
            </td>
            <td id="buttons">
                <button pButton pRipple type="button-lg"  id="content">  {{'DETAIL' | translate}} </button>
                <button (click)="deleteFromFavorites(rowIndex)" title="Favorilerden çıkar" pButton pRipple type="button" icon="pi pi-star" class="p-button-rounded p-button-help" id="unfavorite" ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
