<div [ngClass]="collapsed ? 'sidenav-collapsed sidenav overflow-scroll': 'sidenav-short' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapsed()">
            <i class="bi bi-brush-fill designer-logo"></i>
        </button>
        <div class="logo-text" *ngIf="collapsed">{{ 'FORM_DESIGNER' | translate}}</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>

    <div [className]="!collapsed ? 'p-4 d-none' : 'p-4 d-block'">

        <div [ngSwitch]="enum">
            <div *ngSwitchCase="'Text Field'">
                <app-textfield></app-textfield>
            </div>
            <div *ngSwitchCase="'Checkbox'">
                <app-checkbox></app-checkbox>
            </div>
            <div *ngSwitchCase="'Date'">
                <app-date></app-date>
            </div>
            <div *ngSwitchCase="'Datetime'">
                <app-datetime></app-datetime>
            </div>
            <div *ngSwitchCase="'Email'">
                <app-mail></app-mail>
            </div>
            <div *ngSwitchCase="'File'">
                <app-file-upload></app-file-upload>
            </div>
            <div *ngSwitchCase="'Number'">
                <app-number></app-number>
            </div>
            <div *ngSwitchCase="'Password'">
                <app-password></app-password>
            </div>
            <div *ngSwitchCase="'Range'">
                <app-divider></app-divider>
            </div>
            <div *ngSwitchCase="' '">
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-success mt-3">{{ 'SAVE' | translate}}</button>
        </div>

    </div>

</div>
