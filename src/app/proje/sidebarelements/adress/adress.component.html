<div class="">
    <label class="mb-2">Enter your question: </label>
    <input id="soru" type="text" class="w-100" pInputText>
</div>

<div class="d-flex mt-3">
    <label class="me-4">Required</label>
    <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
</div>

<div class="mt-3">

    <h3 i18n>Sub Tags</h3>
    <h5 i18n>Address</h5>

    <div class="d-flex">

        <div class="d-flex flex-column col-4 ps-0">
            <label class="pt-2 mb-4" for="adres1" i18n>Address 1 :</label>
            <label class="pt-1 mb-4" for="adres2" i18n>Address 2 :</label>
            <label class="pt-1 mb-4" for="PostCode" i18n>Postal code :</label>
            <label class="pt-1 mb-4" for="A_il" i18n>City : </label>
            <label for="A_ilce" i18n>Town / State :</label>
        </div>

        <div class="d-flex flex-column col-8">
            <input class="mb-2" id="adres1" type="text" pInputText>
            <input class="mb-2" id="adres2" type="text" pInputText>
            <input class="mb-2" id="PostCode" type="text" pInputText>
            <input class="mb-2" id="A_il" type="text" pInputText>
            <input class="mb-2" id="A_ilce" type="text" pInputText>
        </div>

    </div>

    <h5 class="mb-3">Görünüm Seçenekleri</h5>

    <div *ngFor="let category of categories" class="field-checkbox">
        <p-checkbox name="group2" value="category" [value]="category" [(ngModel)]="selectedCategories"
                    [inputId]="category.key" [disabled]="category.key === 'R'"></p-checkbox>
        <label [for]="category.key">{{category.name}}</label>
    </div>

</div>
