<label class="fw-bold">{{'TYPE_Q' | translate}}</label>
<input type="text" [(ngModel)]="question" class="textField" pInputText/>

<div class="mt-3">
    <label class="fw-bold">{{ 'ENTER_PLACEHOLDER' | translate}}</label>
    <input type="text" [(ngModel)]="placeholder" class="textField" pInputText/>
</div>

<div class="d-flex justify-content-end">
    <p-button class="mt-3" (click)='onSubmit()'>{{'SAVE' | translate}}</p-button>
</div>
