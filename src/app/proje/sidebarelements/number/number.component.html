<div class="d-flex flex-column">
    <label class="mb-2">{{'TYPE_Q' | translate}}</label>
    <input type="text" [(ngModel)]="header" id="topLabel" placeholder="" pInputText/>
</div>

<div class="mt-3">
    <label class="mb-2">{{'DEFAULT' | translate}}</label>
    <p-inputNumber inputStyleClass="width" [(ngModel)]="defaultValue" [showButtons]="true" mode="decimal"></p-inputNumber>
</div>

<div class="d-flex mt-2">
    <label class="me-2">{{ 'DISABLE_NEGATIVE' | translate}}</label>
    <p-checkbox name="checkbox" value="false" [(ngModel)]="selectedValue"></p-checkbox>
</div>
<div class="d-flex justify-content-end">
    <button class="btn btn-success mt-3" (click)='onSubmit()'>{{ 'SAVE' | translate}}</button>
</div>
