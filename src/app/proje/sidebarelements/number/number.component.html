<div class="d-flex flex-column">
    <label class="mb-2" i18n>Enter Question :</label>
    <input type="text" id="topLabel" placeholder="" pInputText/>
</div>

<div class="mt-3">
    <p-inputNumber [(ngModel)]="val" [showButtons]="true" mode="decimal"></p-inputNumber>
</div>

<div class="d-flex mt-2">
    <label class="me-2">{{ 'DISABLE_NEGATIVE' | translate}}</label>
    <p-checkbox name="checkbox" value="val1" [(ngModel)]="selectedValue"></p-checkbox>
</div>
