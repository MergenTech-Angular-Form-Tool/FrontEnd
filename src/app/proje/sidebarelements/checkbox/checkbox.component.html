<div class="">
    <div class="mb-3">
        <div class="mb-2 fw-bold">{{ 'ENTER_Q' | translate}}</div>
        <input type="text" [(ngModel)]="header" class="w-100" pInputText/>
    </div>

    <div class="d-flex">
        <label class="me-4 fw-bold">{{ 'REQUIRED' | translate}}</label>

<div class="d-flex justify-content-end">
    <p-button class="mt-3" (click)='onSubmit()'>{{'SAVE' | translate}}</p-button>
</div>
