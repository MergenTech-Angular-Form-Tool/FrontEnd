<div class="d-flex">
    <div class="d-flex flex-column px-0 pt-0">
        <label class="pt-2 mb-3 fw-bold" >{{ 'ENTER_TITLE' | translate}}</label>
        <input type="text" class="width" pInputText [(ngModel)]="question" name="date_title">
    </div>
</div>
<div class="d-flex flex-column mt-3">
    <label class="fw-bold mb-1">{{ 'CHOOSE_DATE_FORMAT' | translate}}</label>
    <p-dropdown styleClass="w-100" [options]="dateFormats" [(ngModel)]="selected" optionLabel="format"
                optionValue="value" placeholder="dd-mm-yy"></p-dropdown>
</div>
<div class="d-flex justify-content-end">
    <p-button class="mt-3" (click)='onSubmit()'>{{'SAVE' | translate}}</p-button>
</div>
