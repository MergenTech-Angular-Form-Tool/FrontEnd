<div class="d-flex">

    <div class="d-flex flex-column col-5 px-0 pt-0">
        <label class="pt-2 mb-4" for="topLabel">{{ 'ENTER_Q' | translate}}</label>
        <label for="botLabel">{{ 'ENTER_PLACEHOLDER' | translate}}</label>
        <label class="pt-1 mb-4" for="placeHolder">{{ 'ENTER_SUB_TEXT' | translate}}</label>

    </div>

    <div class="d-flex flex-column">
        <input class="mb-2" type="text" id="topLabel" [(ngModel)]="question" pInputText/>
        <input type="text" id="botLabel" [(ngModel)]="placeholder" pInputText/>
        <input class="mb-2" type="text" id="placeHolder" [(ngModel)]="subtext" pInputText/>
    </div>

</div>
<div class="d-flex justify-content-end">
    <button class="btn btn-success mt-3" (click)='onSubmit()'>{{ 'SAVE' | translate}}</button>
</div>
