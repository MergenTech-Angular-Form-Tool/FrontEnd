<app-navbar></app-navbar>

<div class="grid">

    <app-sidebar [selectedElements]="selectedElements" [dragStart]="dragStartElement"
                 [dragStop]="dragEndElement"></app-sidebar>

    <div class="col-12 md:col-6 center drop-column bg-warning" pDroppable="elements" (onDrop)="dropElement()">
        <p-table [value]="selectedElements" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item["name"]}}</td>
                    <td>{{item["class"]}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
