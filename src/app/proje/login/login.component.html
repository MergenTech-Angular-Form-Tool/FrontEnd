<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">

            <div class="mb-5">
                <app-lang-switcher></app-lang-switcher>
            </div>

            <a [routerLink]="['/']">
                <img class="mergen-logo" src="assets/layout/images/mergentechLogo.png" alt="freya-layout"/>
            </a>

            <form [formGroup]="formGroup" class="form d-flex flex-column">

                <mat-form-field appearance="fill">
                    <mat-label>{{'EMAIL' | translate}}</mat-label>
                    <input #email matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>{{'PASSWORD' | translate}}</mat-label>
                    <input #pass matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </form>

            <button pButton pRipple label="{{'LOGIN' | translate}}" type="button" class="login"
                    (click)="login(email.value, pass.value)">
            </button>

            <a href="#">{{'FORGET_PASSWORD' | translate}}</a>
            <p>{{'DONTHAVEACCOUNT' | translate}} <span (click)="gotoHome()"
                                                       class="register-a">{{'SIGN_UP' | translate}}</span>!</p>
        </div>
        <div class="login-footer">
            <h4>Mergen</h4>
            <h6>Copyright 2022 Ⓒ Mergen Yazılım</h6>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
