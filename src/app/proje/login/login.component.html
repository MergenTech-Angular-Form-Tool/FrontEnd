<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <a [routerLink]="['/']" class="logo">
                <img class="mergen-logo" src="assets/layout/images/mergentechLogo.png" alt="freya-layout"/>
            </a>

            <form [formGroup]="formGroup" class="form d-flex flex-column">

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input #email matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label i18n>Password</mat-label>
                    <input #pass matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </form>

            <button pButton pRipple label="LOGIN" type="button" class="login"
                    (click)="login(email.value, pass.value)">
            </button>

            <a href="#" i18n>forget password?</a>
            <p i18n>Don’t you have an account, <span (click)="gotoHome()" class="register-a">sign up</span>!</p>
        </div>
        <div class="login-footer">
            <h4>Mergen</h4>
            <h6>Copyright 2022 Ⓒ Mergen Yazılım</h6>
        </div>
    </div>
</div>

<p-toast position="top-right"></p-toast>
