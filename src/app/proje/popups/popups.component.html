

<p-button (click)="showMaximizableDialog()" icon="pi pi-external-link" label="Show"></p-button>
<p-dialog header="Text Oluşturma" [(visible)]="displayMaximizable" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
          [draggable]="false" [resizable]="false">
    <h2>{{hero}}</h2>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayMaximizable=false" label="Oluştur" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
